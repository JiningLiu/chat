<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>My Apps</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="//cdn.classlink.com/production/launchpad/resources/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="//cdn.classlink.com/production/launchpad/resources/images/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/x-icon" href="https://myapps.classlink.com/favicon.ico">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3911047434466020" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/gh/JiningLiu/chat@1.1.5-1/script.js"></script>
  </head>
  <body>
    <svg id="loadPanel" style="position: fixed; margin: 0; padding: 0; z-index: 99999; width: 100vw; height: 100vh;">
      <rect style="fill:rgb(0,0,0); stroke-width:0; width: 100vw; height: 100vh;"/>
    </svg>
    <a href="https://githubpreview.github.io/html.html?url=https://github.com/JiningLiu/chat/blob/release/index.html" style="text-decoration: none; color: white; display: none;" id="loading">Loading...</a>
    <h2 id="chatID" style="text-align: right; display: none;"><span><img src="logo.png" style="height: 30px; padding-top: 8px; padding-left: 5px; padding-right: 5px; margin: 0; filter: invert(100%);" alt="Chat for School"></span></h2>
    <div id="actChat" style="display: none;">
      <div id="chat" style="padding: 0; padding-top: 55px"></div>
      <input type="text" id="msg" name="msg" maxlength="200" placeholder="Message" style="display: none;" autocomplete="off">
    </div>
  </body>
</html>
